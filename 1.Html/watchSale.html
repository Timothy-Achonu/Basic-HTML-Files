<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Sale</title>
    <link rel="stylesheet" href="../Css/watchSale.css">
</head>
<body>
    <div class="container">
        <div class="left">
           <header>CHRONO GUN METAL</header>
           <figure>
              <img src="../images/new_rose.PNG" alt="a watch">   
           </figure>
           <div class="price">
              <span>$</span>135
           </div>

        </div>

        <div class="right">
            <h1>CHECKOUT</h1>
            <div class="part-2">

                <div class="holders">
                    <label for="text">HOLDERS NAME</label>
                    <input type="text">
                </div>
                <div class="number">
                    <label for="text">NUMBER</label>
                    <input type="text">  
                </div>

                <h2>EXPIRATION DATE</h2>

                 <!--date class should be displayed flex row-->
                 <!-- input should have only border bottom -->
                <div class="date">
                    <div class="month">
                      <label for="text">MONTH</label>
                      <input type="text"> 
                    </div>
                    <div class="year">
                      <label for="text">YEAR</label>
                      <input type="text"> 
                    </div>

                </div>
                <div class="cvc">
                  <label for="text">CVC</label>
                  <input type="text">  
                </div>
                
            </div>

        </div>

        <div class="last">
            >
        </div>
      
    </div>
    <!-- remember box shadow -->
</body>
</html>
